<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Barri Mason</title>
    <link rel="stylesheet" type="text/css" href="barrimason.css">

    <script src="barrimason.js"></script>

</head>

<body onload="onLoad();">

    <div style="text-align: center; width: 100%; height: 80px; margin: 0px; padding: 0px;">
        <img
                onclick="navigateTo('');"
                onmouseover="triggerLogoAnimation();"
                onmouseout="cancelLogoAnimation();"
                id="logo" src="images/barrimason-logo.gif" height="80"/>
    </div>

    <div class="navbar" id="navbar">
        <img
                onmouseover="onOver('left');"
                onmouseout="onOut('left');"
                onmousedown="onSelect('left');"
                onclick="navigateTo('left');"
                id="link-left" class="navlink left" src="images/musician.gif" height="60" border="0" alt="">
        <img
                onmouseover="onOver('right');"
                onmouseout="onOut('right');"
                onmousedown="onSelect('right');"
                onclick="navigateTo('right');"
             id="link-right" class="navlink right" src="images/coder.gif" height="60" border="0" alt="">
    </div>
    <div id="pic-left" class="sidebar left" >
        <img src="images/left-pic.png" style="float: right;" width="200" height="200"/>
    </div>

    <div id="pic-right" class="sidebar right" >
        <img src="images/right-pic.png" width="200" height="200"/>
    </div>

    <iframe id="content-left" class="content-frame" frameborder="0"></iframe>
    <iframe id="content-right" class="content-frame" frameborder="0"></iframe>


</body>
</html>
